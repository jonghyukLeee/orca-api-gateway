server:
  port: 8000

eureka:
  client:
    service-url:
      defaultZone: http://${EUREKA}:8761/eureka/
    register-with-eureka: true
    fetch-registry: true

spring:
  application:
    name: 'gateway'
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      default-filters:
        - name: DedupeResponseHeader
          args:
            name: Access-Control-Allow-Origin
            strategy: RETAIN_FIRST
      routes:
        - id: auth
          uri: lb://auth
          predicates:
            - Path=/auth/**

        - id: member
          uri: lb://member
          predicates:
            - Path=/member/**

        - id: match
          uri: lb://match
          predicates:
            - Path=/match/**
